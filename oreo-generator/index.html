<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>OREO Generator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.png" />
        <script
            src="https://kit.fontawesome.com/35ea1c223a.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <canvas id="falling-images-canvas"></canvas>
        <header>
            <h1><span id="oreo-header">OREO</span> Generator</h1>
        </header>

        <div id="result"></div>
        <div id="bottom">
            <h2 id="name"></h2>
            <div id="controls">
                <i
                    id="randomize"
                    class="fa-solid fa-sync fa-spin fa-5x"
                    style="color: #003087; margin-right: 20px"
                ></i>
                <i
                    id="speak"
                    class="fa-solid fa-volume-high fa-5x"
                    style="
                        color: #003087;
                        margin-left: 20px;
                        --fa-animation-duration: 0.5s;
                    "
                ></i>
            </div>
        </div>
        <script src="generator.js"></script>
        <script src="falling-images.js"></script>
    </body>
</html>
